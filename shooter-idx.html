<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Atirador Esportivo - TPM</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    /* CSS personalizado aqui */
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Foto de perfil -->
        <img src="caminho/para/foto-de-perfil.jpg" alt="Foto de Perfil" class="img-fluid mb-3">
        <!-- Classificação -->
        <h4>Classificação</h4>
        <!-- Tabela de classificação -->
        <table class="table">
          <thead>
            <tr>
              <th>Divisão</th>
              <th>Posição</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Divisão 1</td>
              <td>1º</td>
            </tr>
            <!-- Mais linhas conforme necessário -->
          </tbody>
        </table>
      </div>
      <div class="col-md-8">
        <!-- Últimos resultados -->
        <h4>Últimos Resultados</h4>
        <!-- Calendário de resultados -->
        <div id="calendario-resultados" class="mb-4">
          <!-- Calendário será renderizado aqui -->
        </div>
        <!-- Próximos eventos -->
        <h4>Próximos Eventos</h4>
        <!-- Lista de próximos eventos -->
        <ul class="list-group">
          <li class="list-group-item">Evento 1 - Data</li>
          <li class="list-group-item">Evento 2 - Data</li>
          <!-- Mais eventos conforme necessário -->
        </ul>
        <!-- Gráfico de evolução -->
        <h4>Evolução</h4>
        <canvas id="grafico-evolucao"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Código JavaScript para inicializar o calendário de resultados e o gráfico de evolução
    // Exemplo de código JavaScript usando Chart.js para criar um gráfico
    const ctx = document.getElementById('grafico-evolucao').getContext('2d');
    const graficoEvolucao = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mês 1', 'Mês 2', 'Mês 3', 'Mês 4', 'Mês 5', 'Mês 6'],
        datasets: [{
          label: 'Divisão 1',
          data: [10, 15, 12, 18, 20, 22], // Substitua pelos dados reais do atleta
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
